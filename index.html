<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="logo">
                    <img src="images/fighter-logo.jpeg" alt="Street Fighter Logo"/>
                    <h1>Instructions</h1>
                    <ul>
                        <li>Mouse over Ryu to prepare</li>
                        <li>Click Ryu to throw a Hadouken</li>
                        <li>Hold down X for a victory pose</li>
                    </ul>
                </div>
            <div class="ryu">
                <div class="ryu-still"></div>
                <div class="ryu-ready"></div>
                <div class="ryu-throwing"></div>
                <div class="ryu-cool">
                </div>
            </div>
            <div class="hadouken"></div>
            <audio id="hadouken-sound" src="sound/hadouken.mp3">
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
